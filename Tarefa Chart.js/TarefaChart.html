<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando Chart.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [20 + 10, 30 - 1, 40 - 12, 50 - 25, 60 - 38, 70 - 47, 80, 90],
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 180, 255)',
            borderColor: 'rgb(0, 180, 255)',
            data: [20 + 60, 30 + 52, 40 + 40, 50 + 35, 60 + 25, 70 + 13, 80, 90],
        },
    ]
    }

    const data2 = {
        labels: labels,
        datasets: [{
        label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0+23, 10+15, 20+7, 30-6, 40-20, 50-33, 60, 70, 80, 90, 100],
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 180, 255)',
            borderColor: 'rgb(0, 180, 255)',
            data: [20 + 60, 30 + 52, 40 + 40, 50 + 35, 60 + 25, 70 + 13, 80, 90],
        },
    ]
    }

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
